name: Build Packages

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  build-packages:
    name: Build DEB and RPM packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0-dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dnsutils

      - name: Run unit tests
        run: |
          make test-unit

      - name: Build binary
        run: |
          make build

      - name: Run integration tests
        run: |
          make test-integration

      - name: Install nFPM
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm

      - name: Build packages
        run: |
          make package VERSION=${{ steps.version.outputs.version }}

      - name: Generate changelog
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Install git-cliff
          wget https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff-2.7.0/git-cliff /usr/local/bin/

          # Get previous tag for changelog range
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}"
            git-cliff --config cliff.toml $PREVIOUS_TAG..${{ github.ref_name }} > RELEASE_NOTES.md
          else
            echo "Generating changelog for first release"
            git-cliff --config cliff.toml > RELEASE_NOTES.md
          fi

          # Also update full CHANGELOG.md
          git-cliff --config cliff.toml --output CHANGELOG.md

      - name: List packages
        run: |
          ls -lh *.deb *.rpm || true

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: namedot-deb-${{ steps.version.outputs.version }}
          path: '*.deb'
          retention-days: 30

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: namedot-rpm-${{ steps.version.outputs.version }}
          path: '*.rpm'
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.deb
            *.rpm
            CHANGELOG.md
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup APT repository
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Create APT repository structure
          mkdir -p apt-repo/pool/main
          mkdir -p apt-repo/dists/stable/main/binary-amd64

          # Copy DEB package
          cp *.deb apt-repo/pool/main/

          # Install dpkg-dev for creating Packages file
          sudo apt-get update && sudo apt-get install -y dpkg-dev

          # Generate Packages file
          cd apt-repo
          dpkg-scanpackages pool/main /dev/null | gzip -9c > dists/stable/main/binary-amd64/Packages.gz
          dpkg-scanpackages pool/main /dev/null > dists/stable/main/binary-amd64/Packages

          # Create Release file
          cd dists/stable
          cat > Release <<EOF
          Origin: namedot
          Label: namedot
          Suite: stable
          Codename: stable
          Architectures: amd64
          Components: main
          Description: namedot APT Repository
          EOF

          # Add checksums to Release
          echo "MD5Sum:" >> Release
          for file in main/binary-amd64/Packages*; do
            echo " $(md5sum $file | cut -d' ' -f1) $(stat -c%s $file) $file" >> Release
          done

          echo "SHA256:" >> Release
          for file in main/binary-amd64/Packages*; do
            echo " $(sha256sum $file | cut -d' ' -f1) $(stat -c%s $file) $file" >> Release
          done

      - name: Setup YUM repository
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Create YUM repository structure
          mkdir -p yum-repo/namedot/stable/x86_64

          # Copy RPM package
          cp *.rpm yum-repo/namedot/stable/x86_64/

          # Install createrepo for creating YUM metadata
          sudo apt-get install -y createrepo-c

          # Generate repository metadata
          createrepo_c yum-repo/namedot/stable/x86_64/

          # Create repo file
          mkdir -p yum-repo/namedot
          cat > yum-repo/namedot/namedot.repo <<EOF
          [namedot]
          name=namedot Repository
          baseurl=https://\$GITHUB_REPOSITORY_OWNER.github.io/namedot/yum-repo/namedot/stable/\$basearch
          enabled=1
          gpgcheck=0
          EOF

      - name: Create index page
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p pages
          cat > pages/index.html <<'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>namedot Package Repository</title>
              <style>
                  body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
                  h1 { color: #333; }
                  pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
                  .section { margin: 30px 0; }
              </style>
          </head>
          <body>
              <h1>namedot Package Repository</h1>

              <div class="section">
                  <h2>Debian/Ubuntu (APT)</h2>
                  <pre>
          # Add repository
          echo "deb [trusted=yes] https://foxzi.github.io/namedot/apt-repo stable main" | sudo tee /etc/apt/sources.list.d/namedot.list

          # Update and install
          sudo apt-get update
          sudo apt-get install namedot
                  </pre>
              </div>

              <div class="section">
                  <h2>RHEL/CentOS/Fedora (YUM/DNF)</h2>
                  <pre>
          # Add repository
          sudo curl -o /etc/yum.repos.d/namedot.repo https://foxzi.github.io/namedot/yum-repo/namedot/namedot.repo

          # Install
          sudo yum install namedot
          # or
          sudo dnf install namedot
                  </pre>
              </div>

              <div class="section">
                  <h2>Manual Download</h2>
                  <p>Visit <a href="https://github.com/foxzi/namedot/releases">Releases</a> to download packages manually.</p>
              </div>
          </body>
          </html>
          EOF

          # Copy repositories to pages
          cp -r apt-repo pages/
          cp -r yum-repo pages/

      - name: Deploy to GitHub Pages
        if: startsWith(github.ref, 'refs/tags/v')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages
          publish_branch: gh-pages
          force_orphan: true
